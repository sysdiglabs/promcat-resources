apiVersion: v1
kind: Dashboard
app: "portworx"
version: 1.0.0
appVersion:
  - latest
configurations:
  - name: Portworx Cluster
    kind: Grafana
    image: apache/dashboards/images/Portworx Cluster.png
    description: The dashboard provides information on the status of the Portworx cluster.
    file: include/dashboards/Portworx Cluster.json
  - name: Portworx Volumes
    kind: Grafana
    image: apache/dashboards/images/Portworx Volumes.png
    description: The dashboard provides information on the status of the Portworx volumes.
    file: include/dashboards/Portworx Volumes.json