---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: apache
spec:
  selector:
    matchLabels:
      app: apache
  replicas: 2
  template:
    metadata:
      annotations:
        promcat.sysdig.com/port: "9222"
        promcat.sysdig.com/integration_type: "apache"
      labels:
        app: apache
    spec:
      containers:
      - name: apache
        image: httpd:2.4
        ports:
        - containerPort: 80
        resources:
          limits:
            memory: "128Mi"
            cpu: "256m"
        volumeMounts:
          - name: apache-config
            mountPath: /usr/local/apache2/conf/httpd.conf
            subPath: httpd.conf
          - name: apache-logs
            mountPath: //usr/local/apache2/logs
      - name: apache-exporter
        image: lusotycoon/apache-exporter:v0.8.0
        args:
          - "--scrape_uri"
          - "http://localhost/server-status/?auto"
        ports:
        - containerPort: 9117
        resources:
          limits:
            memory: "128Mi"
            cpu: "64m"
      - name: grok-exporter
        image: palobo/grok_exporter
        ports:
        - containerPort: 9144
        resources:
          limits:
            memory: "128Mi"
            cpu: "64m"
        volumeMounts:
          - name: grok-config
            mountPath: /grok/config.yml
            subPath: config.yml
          - name: apache-logs
            mountPath: /tmp/logs
      - name: exporter-merger
        image: quay.io/rebuy/exporter-merger:v0.2.0
        ports:
        - containerPort: 9222
        env:
        - name: MERGER_URLS
          value: http://localhost:9144/metrics http://localhost:9117/metrics
        - name: MERGER_PORT
          value: "9222"
        resources:
          limits:
            memory: "128Mi"
            cpu: "64m"
      volumes:
        - configMap:
            defaultMode: 420
            name: apache-config
          name: apache-config
        - configMap:
            defaultMode: 420
            name: grok-config
          name: grok-config  
        - name: apache-logs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: apache
  namespace: default
spec:
  selector:
    app: apache
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: apache-config
  namespace: default
data:
  httpd.conf: |
    ServerRoot "/usr/local/apache2"
    Listen 80
    LoadModule mpm_event_module modules/mod_mpm_event.so
    LoadModule authn_file_module modules/mod_authn_file.so
    LoadModule authn_core_module modules/mod_authn_core.so
    LoadModule authz_host_module modules/mod_authz_host.so
    LoadModule authz_groupfile_module modules/mod_authz_groupfile.so
    LoadModule authz_user_module modules/mod_authz_user.so
    LoadModule authz_core_module modules/mod_authz_core.so
    LoadModule access_compat_module modules/mod_access_compat.so
    LoadModule auth_basic_module modules/mod_auth_basic.so
    LoadModule reqtimeout_module modules/mod_reqtimeout.so
    LoadModule filter_module modules/mod_filter.so
    LoadModule mime_module modules/mod_mime.so
    LoadModule log_config_module modules/mod_log_config.so
    LoadModule env_module modules/mod_env.so
    LoadModule headers_module modules/mod_headers.so
    LoadModule setenvif_module modules/mod_setenvif.so
    LoadModule version_module modules/mod_version.so
    LoadModule unixd_module modules/mod_unixd.so
    LoadModule status_module modules/mod_status.so
    LoadModule autoindex_module modules/mod_autoindex.so
    <IfModule !mpm_prefork_module>
    </IfModule>
    <IfModule mpm_prefork_module>
    </IfModule>
    LoadModule dir_module modules/mod_dir.so
    LoadModule alias_module modules/mod_alias.so
    <IfModule unixd_module>
    User daemon
    Group daemon
    </IfModule>
    ServerAdmin you@example.com
    <Directory />
        AllowOverride none
        Require all denied
    </Directory>
    DocumentRoot "/usr/local/apache2/htdocs"
    <Directory "/usr/local/apache2/htdocs">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    <IfModule dir_module>
        DirectoryIndex index.html
    </IfModule>
    <Files ".ht*">
        Require all denied
    </Files>
    ErrorLog /proc/self/fd/2
    LogLevel warn
    <IfModule log_config_module>
        LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\"" combined
        LogFormat "%h %l %u %t \"%r\" %>s %b" common
        <IfModule logio_module>
          LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %I %O" combinedio
        </IfModule>
        CustomLog /usr/local/apache2/logs/accesss.log common
    </IfModule>
    <IfModule alias_module>
        ScriptAlias /cgi-bin/ "/usr/local/apache2/cgi-bin/"
    </IfModule>
    <IfModule cgid_module>
    </IfModule>
    <Directory "/usr/local/apache2/cgi-bin">
        AllowOverride None
        Options None
        Require all granted
    </Directory>
    <IfModule headers_module>
        RequestHeader unset Proxy early
    </IfModule>
    <IfModule mime_module>
        TypesConfig conf/mime.types
        AddType application/x-compress .Z
        AddType application/x-gzip .gz .tgz
    </IfModule>
    <IfModule proxy_html_module>
    Include conf/extra/proxy-html.conf
    </IfModule>
    <IfModule ssl_module>
    SSLRandomSeed startup builtin
    SSLRandomSeed connect builtin
    </IfModule>
    <Location "/server-status">
        SetHandler server-status
    </Location>
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grok-config
  namespace: default
data:
  config.yml: |
    global:
        config_version: 2
    input:
        type: file
        path: /tmp/logs/accesss.log
        readall: true
        fail_on_missing_logfile: false
    grok:
        patterns_dir: ./patterns
    metrics:
        - type: counter
          name: apache_http_response_codes_total
          help: HTTP requests to Apache
          match: '%{COMMONAPACHELOG}'
          labels:
              method: '{{.verb}}'
              code: '{{.response}}'
        - type: gauge
          name: apache_http_response_bytes_total
          help: Size of HTTP responses
          match: '%{COMMONAPACHELOG}'
          cumulative: true
          value: '{{.bytes}}'
          labels:
              method: '{{.verb}}'
              code: '{{.response}}'
        - type: gauge 
          name: apache_http_last_request_seconds
          help: Timestamp of the last HTTP request
          match: '%{COMMONAPACHELOG}'
          value: '{{timestamp "02/Jan/2006:15:04:05 -0700" .timestamp}}'
          labels:
              method: '{{.verb}}'
              code: '{{.response}}'
    server:
        port: 9144
