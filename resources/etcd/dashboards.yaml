apiVersion: v1
kind: Dashboard
app: 'etcd'
version: 1.0.0
appVersion:
  - '3.4.0'
configurations:
- name: 'etcd'
  kind: Sysdig
  image: etcd/images/etcd_sysdig.png
  description: |
    This dashboard offers information on:
    * Etcd has a leader?
    * The number of leader changes seen
    * The total number of failed proposals seen
    * RPC Rate
    * Active Streams
    * DB Size
    * Disk Sync Duration
    * The total number of consensus proposals committed
    * Memory
    * CPU usage
    * Goroutines
  file: include/Kubernetes_etcd.json
- name: 'etcd'
  kind: Grafana
  image: etcd/images/etcd_grafana.png
  description: |
    This dashboard offers information on:
    * Etcd has a leader?
    * The number of leader changes seen
    * The total number of failed proposals seen
    * RPC Rate
    * Active Streams
    * DB Size
    * Disk Sync Duration
    * The total number of consensus proposals committed
    * Memory
    * CPU usage
    * Goroutines
  file: include/Kubernetes_grafana_etcd.json