apiVersion: v1
kind: Dashboard
app: "windows"
version: 1.0.0
appVersion:
  - latest
configurations:
  - name: Windows_Host_Overview
    kind: Grafana
    image: windows/include/dashboards/images/Windows_Host_Overview.png
    description: The dashboard provides information about the Windows host.
    file: include/dashboards/Windows_Host_Overview.json
  - name: Windows_Process_Overview
    kind: Grafana
    image: windows/include/dashboards/images/Windows_Process_Overview.png
    description: The dashboard provides information about the Windows processes.
    file: include/dashboards/Windows_Process_Overview.json
  - name: _Windows_Services_Overview
    kind: Grafana
    image: windows/include/dashboards/images/_Windows_Services_Overview.png
    description: The dashboard provides information about the Windows services.
    file: include/dashboards/_Windows_Services_Overview.json
  - name: Windows_Node_Overview_Legacy
    kind: Grafana
    image: windows/include/dashboards/images/Windows_Node_Overview_Legacy.png
    description: The dashboard provides information about the Windows nodes (legacy).
    file: include/dashboards/Windows_Node_Overview_Legacy.json