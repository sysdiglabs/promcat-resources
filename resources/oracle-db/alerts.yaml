apiVersion: v1
kind: Alert
app: Oracle Database
version: 1.0.0
appVersion:
- 12.1.0.2
configurations:
- kind: Prometheus
  data: |
    - alert: HighResourceUtilization
      expr: |
        (oracledb_resource_current_utilization / oracledb_resource_limit_value) > 0.85
        and oracledb_resource_limit_value > 0
      for: 10m
      labels:
        severity: page
      annotations:
        summary: High resource utilization of resource {{$labels.resource_name}}
    - alert: UsersTablespaceFull
      expr: |
        (oracledb_tablespace_bytes{tablespace="USERS"} /
        (oracledb_tablespace_bytes{tablespace="USERS"} + oracledb_tablespace_free{tablespace="USERS"}))
        > 0.85
      for: 10m
      labels:
        severity: page
      annotations:
        summary: Tablespace USERS almost full
    - alert: SlowQueriesP99
      expr: |
        oracledb_slow_queries_p99_time_usecs * 1000000 > 10
      for: 10m
      labels:
        severity: page
      annotations:
        summary: Percentile 99 of time elapsed in queries higher than 10 seconds
    - alert: BigQueriesP99
      expr: |
        oracledb_big_queries_p99_rows > 1000000
      for: 10m
      labels:
        severity: page
      annotations:
        summary: Percentile 99 of returned rows in queries higher than 1M
- kind: Sysdig
  data: |-
    {
      "alert": {
        "condition": "(oracledb_resource_current_utilization / oracledb_resource_limit_value) > 0.85 \nand oracledb_resource_limit_value > 0\n",
        "customNotification": {
          "titleTemplate": "{{__alert_name__}} is {{__alert_status__}}",
          "useNewTemplate": false
        },
        "enabled": true,
        "name": "HighResourceUtilization",
        "rateOfChange": false,
        "reNotify": false,
        "reNotifyMinutes": 10,
        "severity": 4,
        "severityLabel": "LOW",
        "severityLevel": null,
        "timespan": 600000000,
        "type": "PROMETHEUS"
      }
    }
- kind: Sysdig
  data: |-
    {
      "alert": {
        "condition": "(oracledb_tablespace_bytes{tablespace=\"USERS\"} / \n(oracledb_tablespace_bytes{tablespace=\"USERS\"} + oracledb_tablespace_free{tablespace=\"USERS\"})) \n> 0.85\n",
        "customNotification": {
          "titleTemplate": "{{__alert_name__}} is {{__alert_status__}}",
          "useNewTemplate": false
        },
        "enabled": true,
        "name": "UsersTablespaceFull",
        "rateOfChange": false,
        "reNotify": false,
        "reNotifyMinutes": 10,
        "severity": 4,
        "severityLabel": "LOW",
        "severityLevel": null,
        "timespan": 600000000,
        "type": "PROMETHEUS"
      }
    }
- kind: Sysdig
  data: |-
    {
      "alert": {
        "condition": "oracledb_slow_queries_p99_time_usecs * 1000000 > 10\n",
        "customNotification": {
          "titleTemplate": "{{__alert_name__}} is {{__alert_status__}}",
          "useNewTemplate": false
        },
        "enabled": true,
        "name": "SlowQueriesP99",
        "rateOfChange": false,
        "reNotify": false,
        "reNotifyMinutes": 10,
        "severity": 4,
        "severityLabel": "LOW",
        "severityLevel": null,
        "timespan": 600000000,
        "type": "PROMETHEUS"
      }
    }
- kind: Sysdig
  data: |-
    {
      "alert": {
        "condition": "oracledb_big_queries_p99_rows > 1000000\n",
        "customNotification": {
          "titleTemplate": "{{__alert_name__}} is {{__alert_status__}}",
          "useNewTemplate": false
        },
        "enabled": true,
        "name": "BigQueriesP99",
        "rateOfChange": false,
        "reNotify": false,
        "reNotifyMinutes": 10,
        "severity": 4,
        "severityLabel": "LOW",
        "severityLevel": null,
        "timespan": 600000000,
        "type": "PROMETHEUS"
      }
    }
