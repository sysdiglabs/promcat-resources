apiVersion: v1
kind: Dashboard
app: Consul
version: 1.0.0
appVersion:
- '1.11.1'
configurations:
- name: Overview
  kind: Sysdig
  image: consul/images/consul_sysdig.png
  description: |
    This dashboard offers information on:
    * Overview
    * Health
    * Transaction
    * Leadership
    * Network
    * Cache
  file: include/consul_sysdig.json
- name: Envoy
  kind: Sysdig
  image: consul/images/consul_envoy_sysdig.png
  description: |
    This dashboard offers information on:
    * Envoy
  file: include/consul_envoy_sysdig.json